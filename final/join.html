  <main class="container">
    <h2 style="text-align:center;margin-top:1rem">Join LasaPH</h2>
    <p style="text-align:center;color:#64748b">Subscribe for recipe updates or share your favorite recipe with the community.</p>

    <section style="margin:2rem auto;max-width:900px">
      <form method="get" action="thankyou.html" class="join-form" aria-label="Join form" style="background:#fff;padding:1.25rem;border-radius:10px;box-shadow:var(--card-shadow)">
        <fieldset style="border:none;display:grid;grid-template-columns:1fr 1fr;gap:1rem">
          <label>First name * <input name="first" autocomplete="given-name" required></label>
          <label>Last name * <input name="last" autocomplete="family-name" required></label>
          <label>Organization title <input name="organization-title" pattern="[A-Za-z\\s-]{7,}" title="Minimum 7 letters or hyphens" autocomplete="organization-title"></label>
          <label>Email * <input type="email" name="email" autocomplete="email" placeholder="you@example.com" required></label>
          <label>Mobile * <input type="tel" name="phone" autocomplete="tel" required></label>
          <label>Business name <input name="organization" autocomplete="organization"></label>
          <label style="grid-column:span 2">Membership level *
            <select name="membership" required>
              <option value="">-- Select Level --</option>
              <option>Subscriber</option>
              <option>Contributor</option>
            </select>
          </label>
          <label style="grid-column:span 2">Your Recipe or Notes
            <textarea name="description" rows="4"></textarea>
          </label>

          <input type="hidden" id="timestamp" name="timestamp" value="">
          <div style="grid-column:span 2;display:flex;gap:.5rem;justify-content:flex-end">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="index.html" class="btn btn-ghost">Cancel</a>
          </div>
        </fieldset>
      </form>
    </section>
